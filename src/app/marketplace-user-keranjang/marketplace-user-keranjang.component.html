           <StackLayout class="listproduk">
            <ScrollView orientation="vertical" sdkExampleTitle sdkToggleNavButton>
            <GridLayout class="m-15" rows="auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto">
                <Label class="h3 m-5" height="50" row="0" text="item1"></Label>
                <Label class="h3 m-5" height="50" row="1" text="item2"></Label>

                <Label class="h3 m-5" height="50" row="6" text="item5"></Label>

            </ScrollView>
            </StackLayout> 
            <StackLayout>
                <GridLayout class="barprofil5">
                <Label class="bartext" textWrap="true" text="TOTAL  :"></Label>
                <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>    
            <Label class="keterangan" textWrap="true" text="Biaya ongkos kirim akan di informasikan setelah order
dikonfirmasi oleh Pihak Penjual dan Pihak Ekspedisi"></Label>    
                <Button class="my-button" text="BERIKUTNYA"></Button> 
            
    </StackLayout>
    <StackLayout *tabItem="{title: 'Pengiriman'}">
          <ScrollView orientation="vertical" sdkExampleTitle sdkToggleNavButton>
            <GridLayout class="m-15" rows="auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto">

                <TextField class="inputan"></TextField>
                </GridLayout>

Lengkap"></Label>
                <TextField class="inputan"></TextField>

                </GridLayout>
                <GridLayout class="barprofil5" row="7" height="50">
                <Label class="bartext5" textWrap="true" text="Kota /
Kabupaten"></Label>

    <StackLayout *tabItem="{title: 'Sistem Pembayaran'}">
        <StackLayout>
        <GridLayout class="barprofil7" height="50">
        <Label class="bartext" textWrap="true" text="Metode"></Label>
        <TextField class="inputan"></TextField>
        </GridLayout>
        <GridLayout class="barprofil2" height="50">
        <Label class="bartext" textWrap="true" text="Bank"></Label>
        <TextField class="inputan" secure="true"></TextField>
        </GridLayout>
        <Label class="keteranganpembayaran" textWrap="true" text="PENTING !
Total nominal yang harus dibayar akan
diinformasikan setelah order diterima dan
dikonfirmasi oleh Pihak Penjual dan Pihak Ekspedisi.
Konfirmasi akan diinformasikan via email/sms/
notifikasi pada Aplikasi SAKPINTU.
Segera lakukan pembayaran untuk menghindari
pembatalan otomatis oleh sistem."></Label> 
                <Button class="Generate" text="KIRIM ORDER"></Button>
