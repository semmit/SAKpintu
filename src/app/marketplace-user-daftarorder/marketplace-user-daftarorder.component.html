<ActionBar class="action-bar">
    <GridLayout rows="auto" columns="auto, *, auto" paddingRight="15">
        <Label col="0" text="&#xf104;" [nsRouterLink]="['/marketplace']" pageTransition="slide"
            class="fas v-center"></Label>
        <Label col="1" text="Daftar Order" style="font-size: 16px; vertical-align: middle; padding-left: 10;"></Label>
        <Image col="2" src="~/app/images/gmbr.png" width="60"></Image>
    </GridLayout>
</ActionBar>

<StackLayout class="bg-full-2">
<TabView selectedTabTextColor="white" 
         tabBackgroundColor="#6A6A6A"
         tabTextFontSize="16"
         androidSelectedTabBackgroundColor="green">

    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <StackLayout rows="auto, auto" [nsRouterLink]="['../item', item.id]" class="list-group-item">
                <Label row="0" [text]="item.tanggal" class="item-left"></Label>
                <Label row="1" [text]="item.name" class="item-left"></Label>
                <Label row="2" [text]="item.description" class="item-left"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
