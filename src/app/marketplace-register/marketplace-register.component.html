<ActionBar class="action-bar">
    <GridLayout rows="auto" columns="auto, *, auto" paddingRight="15">
        <Label col="0" text="&#xf002;" [nsRouterLink]="['/marketplace']" pageTransition="slide"
            android.systemIcon="ic_menu_back" class="fas"></Label>
        <Label col="1" text="Registrasi" style="font-size: 16px; vertical-align: middle; padding-left: 10;"></Label>
        <Image col="2" src="~/app/images/gmbr.png" width="60"></Image>
    </GridLayout>
</ActionBar>

<ScrollView orientation="vertical">
    <StackLayout class="fullscreen">


        <GridLayout rows="auto auto auto auto auto auto auto auto auto">

            <StackLayout row="0">
                <Label text="Silahkan melengkapi data data di bawah ini :" class="sk"></Label>
            </StackLayout>
            <StackLayout row="1" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="Username"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="2" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="Password"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="3" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="Ulang Password"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="4" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="Nama Lengkap"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="5" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="Email"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="6" class="jarak">
                <GridLayout class="barprofil7">
                    <Label class="bartext" text="No Ktp"></Label>
                    <TextField class="inputan"></TextField>
                </GridLayout>
            </StackLayout>
            <StackLayout row="7" class="jarak">
                <Label class="keteranganpembayaran" textWrap="true" text="Baca Syarat & Ketentuan"></Label>
                <Label class="keteranganpembayaran" textWrap="true"
                    text="Saya telah membaca dan menyetujui Ketentuan & Peraturan yang berlaku pada Aplikasi SAKPINTU."></Label>
            </StackLayout>
            <StackLayout row="8" class="jarak">
                <Button [nsRouterLink]="['/marketplace-register-confirm']" class="my-button" text="KIRIMKAN DATA SAYA"
                    (tap)="myFunction()"></Button>
            </StackLayout>
        </GridLayout>


    </StackLayout>
</ScrollView>
