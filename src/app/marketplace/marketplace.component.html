<RadSideDrawer tkExampleTitle tkToggleNavButton>
<GridLayout tkDrawerContent rows="auto, *" class="bg-full">
        <StackLayout row="0" class="sideTitleStackLayout" >
            <Image src="~/app/images/app_user.png" class="drawerContentText sidedrawer-list-item"></Image>
            <Label class="fas drawerContentText sidedrawer-list-item" text="Namas Toko"></Label>
            <Label class="footnote sidedrawer-list-item" text="Nama user"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <GridLayout class="sidedrawer-list-item">
                    <Label [nsRouterLink]="['/marketplace-user-datatakun']" text="&#xf4fe; Atur Data Akun" class="fas p-r-10"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item">
                    <Label [nsRouterLink]="['/marketplace-user-datatoko']" text="&#xf54e; Atur Data Toko" class="fas p-r-10"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item">
                    <Label [nsRouterLink]="['/marketplace-user-keranjang']" text="&#xf07a; Keranjang" class="fas p-r-10"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item">
                    <Label [nsRouterLink]="['/marketplace-user-daftarorder']" text="&#xf005; Daftar Order" class="fas p-r-10"></Label>
                </GridLayout>

                <GridLayout class="sidedrawer-list-item">
                    <Label [nsRouterLink]="['/login-marketplace']" text="&#xf086; Bantuan" class="fas p-r-10"></Label>
                </GridLayout>
    
                <StackLayout class="hr-light"></StackLayout>

                <GridLayout class="sidedrawer-list-item">
                    <Label text="&#xf2f5; Logout" (tap)=tap_btnLogout() [nsRouterLink]="['/login-marketplace']" class="fas p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

<ActionBar class="action-bar">
    <GridLayout rows="auto" columns="auto, *, auto, auto" paddingRight="10">
        <Image col="0" src="~/app/images/gmbr.png" width="60" style="padding: 10 15 10 5;"></Image>
        <!-- LOGO di KIRI -->
        <Label col="1" text="&#xf002;" (tap)=tap_btnSearch() class="fas v-center text-right"
            style="padding: 5 7; margin-left: 15; "></Label>
        <Label col="2" *ngIf="!display_membermenu" [nsRouterLink]="['/register-marketplace']" text="Daftar"
            class="v-center"
            style="font-size: 16px; padding: 5 7; margin-left: 15; background-color: rgba(255,255,255,0.1); border-width: 1; border-color: #888; border-radius: 50%;"></Label>
        <Label col="3" *ngIf="!display_membermenu" [nsRouterLink]="['/login-marketplace']" text="Login" class="v-center"
            focus="#FFF100"
            style="font-size: 16px; padding: 5 7; margin-left: 10; background-color: rgba(255,255,255,0.1); border-width: 1;border-color: #888; border-radius: 50%;"></Label>
    </GridLayout>
    <ActionItem *ngIf="display_membermenu" text="&#xf142;" class="fas text-light" (tap)="openDrawer()"></ActionItem>
</ActionBar>
