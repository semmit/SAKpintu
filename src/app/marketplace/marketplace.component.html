<ActionBar class="action-bar">
    <GridLayout>
        <Image col="0" src="~/app/images/gmbr.png" class="SP"></Image>
        <Label col="1" class="fas" text="&#xf002;" (tap)=btnSearch()
            style="text-align: right; margin-right: 10px"></Label>
    </GridLayout>
    <ActionItem [nsRouterLink]="['/register-marketplace']" text="Daftar" android.position="text"></ActionItem>
    <ActionItem [nsRouterLink]="['/login-marketplace']" text="Login" android.position="Login"></ActionItem>
</ActionBar>

<StackLayout class="fullscreen">
    <StackLayout class="bar-search">
        <GridLayout rows="auto auto" columns="*" sdkExampleTitle sdkToggleNavButton class="search" *ngIf="search">
            <SearchBar row="0" hint="Search"></SearchBar>
        </GridLayout>
    </StackLayout>

    <GridLayout class="list">
        <Label [nsRouterLink]="['/marketplace-shorting']" col="0" class="padi"></Label>
        <Label col="1" class="strowberry"></Label>
        <Label col="2" class="ikan"></Label>
        <Label col="3" class="pisang"></Label>
    </GridLayout>

    <GridLayout class="bar-unggulan">
        <Label class="produkunggulan" text="Produk Unggulan"></Label>
    </GridLayout>

    <ScrollView scrollBarIndicatorVisible="false" orientation="horizontal" style="height: 150">
        <StackLayout orientation="horizontal" padding="0">
            <GridLayout columns="auto" rows="auto,*,auto"
                style="background-image: url('https://sp.haloteman.com/_img/sampleprod/lowres/kedelai%20bola%20hijau.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover; width: 150; text-align: center; margin: 2;">
                <Label row="0" col="0" text="Kedelai bola hijau Semarang" textWrap="true"
                    style="width: 100%; background-color: rgba(255,255,255, 0.8);"></Label>
                <Button row="2" col="0" text="Detail" mdbWavesEffect
                    style="width: 140; background-color: darkslategray; color: white;"
                    [nsRouterLink]="['/marketplace-product-info']"></Button>
            </GridLayout>
            <GridLayout columns="auto" rows="auto,*,auto"
                style="background-image: url('https://sp.haloteman.com/_img/sampleprod/lowres/kedelai03.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover; width: 150; text-align: center; margin: 2;">
                <Label row="0" col="0" text="Kedelai Bintang Merah" textWrap="true"
                    style="width: 100%; background-color: rgba(255,255,255, 0.8);"></Label>
                <Button row="2" col="0" text="Detail" mdbWavesEffect
                    style="width: 140; background-color: darkslategray; color: white;"
