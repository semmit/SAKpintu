<ActionBar class="action-bar">
        <GridLayout rows="auto" columns="auto, *, auto" paddingRight="15">
                <Label col="0" text="&#xf104;" [nsRouterLink]="['/marketplace']" pageTransition="slide"
                        class="fas v-center"></Label>
                <Label col="1" text="Atur Data Akun"
                        style="font-size: 16px; vertical-align: middle; padding-left: 10;"></Label>
                <Image col="2" src="~/app/images/gmbr.png" width="60"></Image>
        </GridLayout>
</ActionBar>

<StackLayout class="bg-full-2">
        <TabView selectedTabTextColor="white" 
         tabBackgroundColor="#6A6A6A"
         tabTextFontSize="16"
         androidSelectedTabBackgroundColor="green">
                <StackLayout *tabItem="{title: 'Data Toko'}">
                        <ScrollView orientation="vertical" sdkExampleTitle sdkToggleNavButton>
                                <StackLayout class="form">
                                        <Label class="mt-2 mb-2 text-center"
                                                text="Silahkan melengkapi data data di bawah ini :"></Label>
                                        
                                        <StackLayout orientation="horizontal" class="input-group">
                                            <Label class="label-2" text="Photo Profil" textWrap="true"></Label>
                                            <image class="img-user v-center" src="~/app/images/app_user.png" width="80"> </image>
                                            <Label class="label-2 fas" text="&#xf00d;"></Label>
                                            <Label class="label fas" text="&#xf302;"></Label>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Nama Lengkap" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Alamat" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Propinsi" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Kota / Kabupaten" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Kecamatan" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Kodepose" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Telpon" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Faximile" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Email" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="Handphone" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout orientation="horizontal" class="input-group">
                                                <Label class="label-2" text="No. KTP" textWrap="true"></Label>
                                                <TextField class="textfield"></TextField>
                                        </StackLayout>

                                        <StackLayout row="8" class="jarak">
                                                <Button class="btn" text="UPDATE DATA" pageTransition="slide"></Button>
                                        </StackLayout>
                                </StackLayout>
                        </ScrollView>
                </StackLayout>
                <StackLayout *tabItem="{title: 'Ganti Password'}">
                        <StackLayout class="form">
                                <StackLayout orientation="horizontal" class="input-group">
                                        <Label class="label-2" text="Password Lama" textWrap="true"></Label>
                                        <TextField class="textfield"></TextField>
                                </StackLayout>

                                <StackLayout orientation="horizontal" class="input-group">
                                        <Label class="label-2" text="Password Baru" textWrap="true"></Label>
                                        <TextField class="textfield"></TextField>
                                </StackLayout>

                                <StackLayout orientation="horizontal" class="input-group">
                                        <Label class="label-2" text="Ulang Password Baru" textWrap="true"></Label>
                                        <TextField class="textfield"></TextField>
                                </StackLayout>

                                <StackLayout row="8" class="jarak">
                                        <Button class="btn" text="UPDATE DATA" pageTransition="slide"></Button>
                                </StackLayout>
                        </StackLayout>
                </StackLayout>
        </TabView>
</StackLayout>
